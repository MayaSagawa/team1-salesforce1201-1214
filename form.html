<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>お問い合わせフォーム</title>

    <link rel="stylesheet" href="form.css">
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    
</head>

<body>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" name="form1"
        onSubmit="return check()">

        <input type=hidden name="oid" value="00D4x0000023Kw7">
        <input type=hidden name="retURL"
            value="http://mayasagawa.github.io/team1-salesforce1201-1214/done.html">

        <!--  ----------------------------------------------------------------------  -->
        <!--  注意: これらの項目は、省略可能なデバッグ用要素です。デバッグモードでテストを行う場合は、これらの行をコメント解除してください。        -->
        <!--  <input type="hidden" name="debug" value=1>                              -->
        <!--  <input type="hidden" name="debugEmail"                                  -->
        <!--  value="acial.academia2.team1@gmail.com">                                -->
        <!--  ----------------------------------------------------------------------  -->


        <h1 class="lead-form">お問い合わせフォーム</h1>

        <p class="item red">※ ＝ 必須です</p>
        <div class="box1">
            <h3 class="grey">貴社情報</h3>
            <div class="flexbox">
                <label class="content" for="company">貴社名<span class="required red">※</span></label>
                <br>
                <input id="company" name="company" type="text" placeholder="例）株式会社令和"/>
                <br>
            </div>
            
            <div class="flexbox">
                <label class="content" for="zip">郵便番号</label>
                <br>
                <input id="zip" maxlength="20" name="zip" size="20" type="text" placeholder="例）0000000" onKeyUp="AjaxZip3.zip2addr(this,'','state','city','street');"/><br>
            </div>

            <div class="flexbox">
                <label class="content" for="state">都道府県</label>
                <br>
                <input id="state" maxlength="20" name="state" size="20" type="text" placeholder="例）東京都"/>
                <br>

            </div>
            <div class="flexbox">
                <label class="content" for="city">市区郡</label>
                <br>
                <input id="city" maxlength="40" name="city" size="20" type="text" placeholder="例）新宿区"/>
                <br>
            </div>
            <div class="flexbox">
                <label class="content" for="street">町名・番地</label>
                <br>
                <textarea name="street" placeholder="例）新宿-1-1"></textarea>
                <br>
            </div>

            <div class="flexbox">
                <label class="content" for="phone">貴社 お電話番号<span class="required red">※</span></label>
                <br>
                <input id="phone" maxlength="40" name="phone" size="20" type="tel" placeholder="例）000-0000-0000"/>
                <br>
            </div>

            <div class="flexbox">
                <label class="content" for="url">貴社 サイトURL</label>
                <br>
                <input id="url" maxlength="80" name="url" size="20" type="url" placeholder="例）http://bcd.jp"/>
                <br>
            </div>
        </div>
        <div class="box1">
            <h3 class="grey">担当者様情報</h3>
            <div class="flexbox">
                <label class="content" for="last_name">担当者様（姓）<span class="required red">※</span></label>
                <br>
                <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="例）山田" />
                <br>
            </div>

            <div class="flexbox">
                <label class="content" for="first_name">担当者様（名）<span class="required red">※</span></label>
                <br>
                <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="例）太郎"/>
                <br>
            </div>

            <div class="flexbox">
                <label class="content">担当者様 部署名</label>
                <br>
                <input id="00N4x000005CRUM" maxlength="20" name="00N4x000005CRUM" size="20" type="text" placeholder="例）営業部"/>
                <br>
            </div>

            <div class="flexbox">
                <label class="content" for="mobile">担当者様 お電話番号</label>
                <br>
                <input id="mobile" maxlength="40" name="mobile" size="20" type="tel" placeholder="例）000-0000-0000"/>
                <br>
            </div>

            <div class="flexbox">
                <label class="content" for="email">担当者様 メールアドレス<span class="required red">※</span></label>
                <br>
                <input id="email" maxlength="80" name="email" size="20" type="email" placeholder="例）abc@com"/>
                <br>
            </div>
        </div>
        <div class="box2">
            <div class="flexbox-a">
                <label class="content">お問い合わせ内容<span class="required red">※</span></label>
                <br><textarea id="00N4x000005CRQ9" name="00N4x000005CRQ9" rows="3" type="text" wrap="soft" placeholder="例）貴社製品Aについて保証期間はいつまででしょうか。"></textarea>
                <br>
            </div>
        </div>

        <div class="item">
            <input class="submit" type="submit" name="submit">
        </div>
    </form>

    <script src="sagawa-js.js"></script>

</body>

</html>
