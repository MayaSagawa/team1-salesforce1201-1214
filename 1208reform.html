<body>

    <div class="Form">
        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>会社名
          </p>
          <input type="text" class="Form-Item-Input" placeholder="例）株式会社令和">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>国</p>
          <input type="text" class="Form-Item-Input" placeholder="例）日本">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>郵便番号</p>
          <input type="text" class="Form-Item-Input" placeholder="例）000-0000">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>都道府県</p>
          <input type="text" class="Form-Item-Input" placeholder="例）東京都">
        </div>
        <div class="Form-Item">
          <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>市区郡</p>
          <input type="text" class="Form-Item-Input" placeholder="例）"新宿区">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>町名・番地</p>
            <input type="text" class="Form-Item-Input" placeholder="例）"新宿町・1">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>貴社お電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）"01-2345-6789">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>貴社サイトURL</p>
            <input type="text" class="Form-Item-Input" placeholder="例）"http://www">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>担当者様（姓）</p>
            <input type="text" class="Form-Item-Input" placeholder="例）"山田">
        </div>
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>担当者様（名）</p>
            <input type="text" class="Form-Item-Input" placeholder="例）"太郎">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>担当者様 部署名</p>
            <input type="text" class="Form-Item-Input" placeholder="例）"営業部">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>担当者様 お電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）"123-4567-8901">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>担当者様 メールアドレス</p>
            <input type="text" class="Form-Item-Input" placeholder="例）"abc123@defg.com.jp">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <textarea class="Form-Item-Textarea"></textarea>
          </div>
        <input type="submit" class="Form-Btn" value="送信する">
      </div>                                            



 
<script type="text/javascript" src="javascript-team1"></script>   
</body>

</form>

</html>
